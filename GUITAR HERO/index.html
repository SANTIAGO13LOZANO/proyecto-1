<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuitarHero</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="css/imagenes/icono.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lakki+Reddy&display=swap" rel="stylesheet">
    <script src="javascript/scripts.js"></script>
</head>

<body>

    <div id="menu" class="Fondo">
        <center>
            <div class="content">
               
                <button onclick="cambiarContenido()" class="boton">Comenzar</button>
            </div>
        </center>
    </div>

    <div id="principal" class="Fondo" style="display: none;">
        <center>
            <div class="content">
                
                <button onclick="cambiarContenido()" class="boton">Empezar juego</button>
            </div>
        </center>
    </div>

    <div id="gitar" style="display: none;" class="fondo">
        <audio id="audio" autoplay>
            <source src="musica/cancion.mp3" type="audio/mp3">
            Navegador incompatible.
        </audio>

        <audio id="coin">
            <source src="musica/acierto.mp3" type="audio/mp3">
            Navegador incompatible.
        </audio>
        
        <div class="cuadrado">
            <center>
                <h3>puntaje<br><span id="puntajeDisplay">0</span> Pts</h3>
            </center>
        </div>

        <button onclick="mostrarMenu()" class="boton-pausa">
            <img  src="css/imagenes/pausa.png" alt="DescripciÃ³n de la imagen">
        </button>

        <div id="menu-pausa" style="display: none;">
            <h1>pausa</h1>
            <div>
                <button onclick="ocultarMenu()" class="boton-continuar">Continuar</button>
                <button onclick="volverMenuPrincipal()" class="boton-Menu"> menu Principal</button>
            </div>
            
        </div>

        <div id="puntajeX" style="display: none;">
            <h1>tu puntaje</h1>
            <h3><span id="variable"></span> Puntos</h3>
            <button onclick="volverMenuPrincipal()" class="boton-Menu"> menu Principal</button>
        </div>

        <center>
            <div class="rectangulo content">
                <div class="circulo1"></div>
                <div class="circulo2"></div>
                <div class="circulo3"></div>
                <div class="circulo4"></div>
                <div class="contenedor">
                    <div class="punto1"><h5>d</h5></div>
                    <div class="punto2"><h5>f</h5></div>
                    <div class="punto3"><h5>h</h5></div>
                    <div class="punto4"><h5>j</h5></div>
                </div>

            </div>
        </center>
    </div>

</body>

</html>
